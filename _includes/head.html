<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{{ page.title }} | {{ site.title }}</title>
<meta
  name="description"
  content="{{ page.description | default: site.description }}"
/>
<link rel="shortcut icon" href="/img/og-logo.png" />
<link rel="stylesheet" type="text/css" href="/main.css" />
<link rel="stylesheet" href="https://use.typekit.net/nxa2uwt.css" />
<link rel="stylesheet" href="https://use.typekit.net/nie8tuv.css" />
<link
  href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded|Poppins:400,700"
  rel="stylesheet"
  type="text/css"
/>

{% if jekyll.environment == 'stage'%}
<meta name="robots" content="index" />
{% endif %} {% seo %}
<meta property="og:title" content="{{ page.title | default: site.title }}" />
<meta
  property="og:description"
  content="{{ page.description | default: site.description }}"
/>
<meta property="og:image" content="{{ site.url }}/img/og-logo.png" />
<meta property="og:url" URL content="{{ page.url | absolute_url }}" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page.title | default: site.title }}" />
<meta
  name="twitter:description"
  content="{{ page.description | default: site.description }}"
/>
<meta name="twitter:image" content="{{ site.url }}/img/og-logo.png" />
<meta name="twitter:creator" content="@chini_shumaila" />
